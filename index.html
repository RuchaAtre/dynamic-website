<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Website â€“ Rucha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .layout {
        width: 92%;
        max-width: 560px;
        display: flex;
        flex-direction: column;
        gap: 22px;
    }

    .card {
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(16px);
        border-radius: 26px;
        padding: 22px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        border: 1px solid rgba(255,255,255,0.6);
    }

    .name {
        font-size: 32px;
        font-weight: 600;
        color: #5a189a;
    }

    .prn {
        margin-top: 6px;
        font-size: 15px;
        color: #333;
    }

    .greet {
        font-size: 22px;
        color: #5a189a;
        margin-bottom: 8px;
    }

    .time {
        font-size: 14px;
        color: #444;
    }

    /* ðŸ”¹ CENTERED CAROUSEL */
    .carousel {
        position: relative;
        width: 100%;
        height: 260px;
        border-radius: 20px;
        overflow: hidden;

        /* CENTER ALIGNMENT */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .carousel img {
        position: absolute;
        width: 90%;        /* image centered with margin */
        height: 90%;
        object-fit: cover;
        border-radius: 18px;
        opacity: 0;
        transition: opacity 0.6s ease;
    }

    .carousel img.active {
        opacity: 1;
    }

    footer {
        text-align: center;
        font-size: 13px;
        color: #333;
        opacity: 0.75;
    }
</style>
</head>

<body>

<div class="layout">

    <!-- Name Card -->
    <div class="card">
        <div class="name">Rucha Atre</div>
        <div class="prn">PRN: 1012412022</div>
    </div>

    <!-- Greeting Card -->
    <div class="card">
        <div class="greet" id="greeting"></div>
        <div class="time" id="dateTime"></div>
    </div>

    <!-- Carousel Card -->
    <div class="card">
        <div class="carousel">
            <img src="https://picsum.photos/600/400?random=31" class="active">
            <img src="https://picsum.photos/600/400?random=32">
            <img src="https://picsum.photos/600/400?random=33">
            <img src="https://picsum.photos/600/400?random=34">
            <img src="https://picsum.photos/600/400?random=35">
        </div>
    </div>

    <footer>
        Dynamic Website using Public Cloud
    </footer>

</div>

<script>
    // Greeting + Time
    const hour = new Date().getHours();
    let greetText;

    if (hour < 12) greetText = "Good Morning ðŸŒ¸";
    else if (hour < 18) greetText = "Good Afternoon ðŸŒ¼";
    else greetText = "Good Evening ðŸŒ™";

    document.getElementById("greeting").innerText = greetText;
    document.getElementById("dateTime").innerText =
        new Date().toLocaleString();

    // Carousel
    const imgs = document.querySelectorAll(".carousel img");
    let index = 0;

    setInterval(() => {
        imgs[index].classList.remove("active");
        index = (index + 1) % imgs.length;
        imgs[index].classList.add("active");
    }, 850);
</script>

</body>
</html>
